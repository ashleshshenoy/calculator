<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
  </head>
  <body>
      <div class="calculator">
            <div class="calculator-display">
                        <div id="previous-result ">
                            <p>23</p>
                        </div>
                        <div id="result">
                            <p>23+23</p>
                        </div>
            </div>


            <div class="calculator-button-div">
                      <button  onclick="clearAll()"  class="double-span optr"  style="color: green ;" type="button" name="button">AC</button>
                      <button class="optr" style="color: red" type="button" name="button">DEL</button>
                      <button class="optr"  type="button" name="button">/</button>
                      <button type="button" name="button">1</button>
                      <button type="button" name="button">2</button>
                      <button  type="button" name="button">3</button>
                      <button class="optr" type="button" name="button">*</button>
                      <button type="button" name="button">4</button>
                      <button type="button" name="button">5</button>
                      <button type="button" name="button">6</button>
                      <button class="optr"  type="button" name="button">+</button>
                      <button type="button" name="button">7</button>
                      <button type="button" name="button">8</button>
                      <button type="button" name="button">9</button>
                      <button class="optr"  type="button" name="button">-</button>
                      <button class="optr"  type="button" name="button">.</button>
                      <button type="button" name="button">0</button>
                      <button class="optr double-span"  type="button" name="button">=</button>

            </div>

            </div>





          <script type="text/javascript" src="script.js">

          </script>

  </body>
</html>
